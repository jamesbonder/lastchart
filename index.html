<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="http://cdn.oesmith.co.uk/morris-0.5.1.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
	<script src="http://cdn.oesmith.co.uk/morris-0.5.1.min.js"></script>
	<title>LastChart - See Last.fm scrobble history better</title>
</head>
<body>
<div class="top">
	<div class="left">
			<form action="user" class="changeuser">
				<label for="changeuser" class="changeuser">Change User</label>
				<input type="text" id="textuser">
				<button type="submit">Submit</button>
			</form>
	</div>
<nav class="right">
	<ul class="about">
		<a href="http://jamesbonder.co.uk/">about</a>
	</ul>
<a href="index.html" class="logo"><h1>LastChart</h1></a>	
</nav>	
</div>
<section class="main">
<div class="recenttracks"></div>
<div class="charts">
	<h2>Top 10 Artists</h3>
	<div id="firstchart" style="height:70%; padding:10px; margin:50px 0px 20px 0px;"></div>
</div>
<div class="charts"></div>
<div class="charts"></div>
<div class="recenttrackssmall"></div>
</section>
</body>

<script>
new Morris.Bar({
  // ID of the element in which to draw the chart.
  element: 'firstchart',
  // Chart data records -- each entry in this array corresponds to a point on
  // the chart.
  data: [
    { year: '2008', value: 20 },
    { year: '2009', value: 10 },
    { year: '2010', value: 5 },
    { year: '2011', value: 5 },
    { year: '2012', value: 20 },
    { year: '2008', value: 20 },
    { year: '2009', value: 10 },
    { year: '2008', value: 20 },
    { year: '2009', value: 10 },
    { year: '2009', value: 10 },
    { year: '2008', value: 20 },
    { year: '2009', value: 10 },
  ],
  // The name of the data record attribute that contains x-values.
  xkey: 'year',
  // A list of names of data record attributes that contain y-values.
  ykeys: ['value'],
  // Labels for the ykeys -- will be displayed when you hover over the
  // chart.
  labels: ['Value']
});
</script>
</html>
